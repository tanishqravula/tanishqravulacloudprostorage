<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>

            --primary: #3b82f6;

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

            display: none;
            background: #111827;
            padding: 15px 20px;
            align-items: center;
            justify-content: space-between;

        /* --- SIDEBAR --- */
        .sidebar { 
            width: var(--sidebar-width); 
            background: #111827; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid #334155; 
            flex-shrink: 0; 
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .logo { font-size: 24px; font-weight: 800; margin-bottom: 30px; letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; }
        .logo span { background: linear-gradient(to right, #3b82f6, #0ea5e9); -webkit-background-clip: text; color: transparent; }

        .upload-btn {

        }
        .upload-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(14, 165, 233, 0.5); }
        .upload-btn:active { transform: scale(0.98); }

        .nav-item { 
            padding: 12px 15px; color: var(--text-muted); cursor: pointer; border-radius: 8px; 
            display: flex; align-items: center; gap: 12px; margin-bottom: 5px; transition: 0.2s; font-weight: 500;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--bg-hover); color: var(--accent); border-left: 3px solid var(--accent); }

        /* --- AUTH / KEY SECTION --- */
        .auth-section { margin-top: auto; padding-top: 20px; border-top: 1px solid #334155; }

        .guid-input {
            width: 100%; background: #0f172a; border: 1px solid #334155; color: var(--accent);

        }

        .auth-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
        .auth-btn {
            flex: 1; padding: 6px; border: 1px solid #334155; background: var(--bg-panel); 
            color: white; font-size: 11px; border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .auth-btn:hover { background: var(--accent); border-color: var(--accent); }

        .sync-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
        .sync-btn {
            flex: 1; padding: 8px; border: 1px solid #334155; background: var(--bg-panel);

        .storage-info { margin-top: 10px; padding: 15px; background: rgba(30, 41, 59, 0.5); border-radius: 12px; border: 1px solid #334155; backdrop-filter: blur(5px); }
        .progress-bar { height: 6px; background: #334155; border-radius: 3px; margin: 12px 0; overflow: hidden; }
        .progress-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #a855f7, #0ea5e9); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        /* --- MAIN CONTENT --- */
        .main-container { display: flex; flex-direction: column; flex: 1; height: 100%; overflow: hidden; position: relative; }
        .main { flex: 1; padding: 25px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; gap: 20px; flex-wrap: wrap; }
        
        .search-container { position: relative; flex: 1; min-width: 200px; }
        .search-bar { 
            background: var(--bg-panel); border: 1px solid #334155; padding: 12px 20px 12px 45px; 
            border-radius: 10px; width: 100%; color: white; transition: 0.2s; font-size: 14px;
        }
        .search-bar:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); pointer-events: none; }

        .controls { display: flex; gap: 15px; align-items: center; }
        .sort-select {
            background: var(--bg-panel); color: white; border: 1px solid #334155; padding: 10px 15px; 
            border-radius: 8px; cursor: pointer; font-size: 14px;
        }

        .scroll-area { flex: 1; overflow-y: auto; padding-right: 5px; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }
        .scroll-area::-webkit-scrollbar { width: 8px; }
        .scroll-area::-webkit-scrollbar-track { background: transparent; }
        .scroll-area::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        .grid-container { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; 
        }

        /* --- FILE CARD --- */
        .file-card {
            background: var(--bg-panel); border: 1px solid #334155; border-radius: 14px;
            padding: 12px; position: relative; transition: all 0.2s ease;
            display: flex; flex-direction: column; user-select: none;
            cursor: pointer;
        }
        @media (hover: hover) {
            .file-card:hover { border-color: var(--accent); transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
            .file-card:hover .file-preview img { transform: scale(1.05); }
            .file-card:hover .file-actions { opacity: 1; pointer-events: auto; }

        .file-card.mobile-active { border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent); }
        .file-card.mobile-active .file-actions { opacity: 1; pointer-events: auto; background: rgba(15, 23, 42, 0.9); }
        
        .file-preview {
            height: 140px; background: #0b1120; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 12px; overflow: hidden; position: relative;
        }
        .file-preview img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .icon-generic { font-size: 50px; }
        .icon-pdf { width: 50px; height: 65px; background: #ef4444; border-radius: 4px; position: relative; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px; }
        .icon-pdf::after { content: "PDF"; }
        .icon-zip { width: 50px; height: 60px; background: #eab308; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #713f12; font-weight: bold; font-size: 10px; }
        .icon-zip::after { content: "ZIP"; }

        .file-actions {
            position: absolute; inset: 0; background: rgba(15, 23, 42, 0.85);
            display: flex; align-items: center; justify-content: center; gap: 8px;
            opacity: 0; pointer-events: none; transition: opacity 0.2s; backdrop-filter: blur(2px); border-radius: 10px;
        }
        
        .action-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); 
            color: white; width: 38px; height: 38px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s; font-size: 16px;
        }
        .action-btn:hover { background: var(--accent); transform: scale(1.1); border-color: transparent; }
        .action-btn.delete:hover { background: var(--danger); }
        .action-btn.fav:hover { background: #ec4899; }
        .action-btn.fav.active { background: #ec4899; color: white; box-shadow: 0 0 10px #ec4899; }

        .file-info { display: flex; flex-direction: column; gap: 4px; }
        .file-name { font-weight: 600; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-meta { font-size: 11px; color: var(--text-muted); display: flex; justify-content: space-between; align-items: center; }

        /* --- MODAL --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; 
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .modal-header { width: 100%; position: absolute; top: 0; padding: 20px; display: flex; justify-content: flex-end; z-index: 2001; }
        .close-modal { color: white; font-size: 40px; cursor: pointer; opacity: 0.8; transition: 0.2s; padding: 10px; }
        .close-modal:hover { opacity: 1; color: var(--danger); }

        .modal-content { max-width: 95%; max-height: 85vh; border: 1px solid #334155; box-shadow: 0 0 50px rgba(0,0,0,0.8); border-radius: 8px; }
        
        #fileInput, #importInput { display: none; }
        .empty-state { text-align: center; color: var(--text-muted); margin-top: 100px; width: 100%; }
        .empty-state div { font-size: 40px; margin-bottom: 10px; opacity: 0.5; }
        
        .delete-all-btn {
            background: var(--danger); color: white; border: none; padding: 10px 15px;
            border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 13px; 
            margin-right: 10px; transition: 0.2s; white-space: nowrap;
        }
        .delete-all-btn:hover { background: #dc2626; transform: translateY(-1px); }

        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90;
            display: none; backdrop-filter: blur(2px);
        }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .mobile-header { display: flex; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); box-shadow: 5px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { transform: translateX(0); }
            .sidebar-overlay.active { display: block; }
            .main { padding: 15px; width: 100%; }
            .grid-container { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
            .file-preview { height: 110px; }
            .top-bar { flex-direction: column; align-items: stretch; gap: 15px; }
            .controls { justify-content: space-between; }
            .search-container { max-width: 100%; }
            .action-btn { width: 42px; height: 42px; font-size: 18px; }
        }
    </style>

<body>

    <!-- Viewer Modal -->
    <div class="modal" id="viewModal">
        <div class="modal-header">
            <span class="close-modal" onclick="closeModal()">‚úï</span>
        </div>
        <div id="modalContentWrapper" style="display:flex; justify-content:center; align-items:center; width:100%; height:100%; padding: 20px;"></div>
    </div>

    <script>
        /**
         * TANISHQ RAVULA VAULT - 100% OFFLINE EDITION
         * Uses IndexedDB for browser-local storage with cross-device sync capability.
         */

        let db;
        let currentTab = 'all'; 
        let currentUserGuid = '';
        let allFilesCache = []; 

        init();

        function init() {
            // Check for saved key
            const savedGuid = localStorage.getItem('nebula_guid');
            if (savedGuid) {
                currentUserGuid = savedGuid;
            } else {
                currentUserGuid = crypto.randomUUID();
                localStorage.setItem('nebula_guid', currentUserGuid);
            }
            document.getElementById('guidInput').value = currentUserGuid;
        }

        // --- MOBILE UI FUNCTIONS ---
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sb.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            document.querySelector('.sidebar-overlay').classList.remove('active');
        }

        function triggerUpload() {
            document.getElementById('fileInput').click();
            if (window.innerWidth <= 900) closeSidebar();
        }

        function importVault() {
            document.getElementById('importInput').click();
            if (window.innerWidth <= 900) closeSidebar();
        }

        // --- CORE DATABASE FUNCTIONS (IndexedDB) ---
        const request = indexedDB.open("NebulaVaultLocal", 3);

        request.onupgradeneeded = function(e) {
            db = e.target.result;
            if (!db.objectStoreNames.contains("files")) {
                const store = db.createObjectStore("files", { keyPath: "id" });
                store.createIndex("userId", "userId", { unique: false });
                store.createIndex("date", "date", { unique: false });
            }
        };

        request.onsuccess = function(e) {
            db = e.target.result;
            loadFiles();
            updateStorageStats();
        };

        request.onerror = (e) => console.error("DB Error:", e);

        // --- KEY MANAGEMENT ---
        function loadUserFromInput() {
            const inputVal = document.getElementById('guidInput').value.trim();
            if (!inputVal) { alert("Please enter a valid Key."); return; }
            
            // Check if this is a new key or the same key
            const isSameKey = inputVal === currentUserGuid;
            currentUserGuid = inputVal;
            localStorage.setItem('nebula_guid', currentUserGuid);
            
            loadFiles();
            alert(`Switched to Key: ${currentUserGuid}. \n${isSameKey ? 'Showing existing files for this key.' : 'This is a new key. You need to import files or upload new ones.'}`);
            
            if (window.innerWidth <= 900) closeSidebar();
        }

        function generateNewUser() {
            if(!confirm("Generate a NEW Key? Current files will be hidden until you switch back.")) return;
            const newGuid = crypto.randomUUID();
            currentUserGuid = newGuid;
            localStorage.setItem('nebula_guid', currentUserGuid);
            document.getElementById('guidInput').value = currentUserGuid;
            loadFiles();
            if (window.innerWidth <= 900) closeSidebar();
        }

        // --- FILE IMPORT/EXPORT FOR CROSS-DEVICE SYNC ---
        async function exportVault() {
            try {
                // Get all files for current user
                const files = await getAllFilesForUser();
                
                if (files.length === 0) {
                    alert("No files to export for this key.");
                    return;
                }
                
                // Process files for export (convert blobs to base64)
                const exportData = {
                    version: "1.0",
                    userId: currentUserGuid,
                    exportDate: new Date().toISOString(),
                    fileCount: files.length,
                    files: []
                };
                
                // Process in chunks to avoid memory issues
                const chunkSize = 5;
                for (let i = 0; i < files.length; i += chunkSize) {
                    const chunk = files.slice(i, i + chunkSize);
                    
                    for (const file of chunk) {
                        // Convert blob to base64
                        const base64 = await blobToBase64(file.blob);
                        exportData.files.push({
                            id: file.id,
                            name: file.name,
                            type: file.type,
                            size: file.size,
                            date: file.date,
                            isFavorite: file.isFavorite,
                            isTrash: file.isTrash,
                            data: base64.split(',')[1] // Remove data: prefix
                        });
                    }
                }
                
                // Create download
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `NebulaVault_${currentUserGuid.substring(0, 8)}_${new Date().toISOString().split('T')[0]}.nebula`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert(`Exported ${files.length} files successfully!\n\nIMPORTANT: Save this .nebula file securely.\nTo use on another device:\n1. Load the same key\n2. Click Import\n3. Select this file`);
                
            } catch (error) {
                console.error("Export error:", error);
                alert("Error exporting files. Make sure you have enough memory.");
            }
        }

        async function handleImport(input) {
            if (!input.files.length) return;
            
            const file = input.files[0];
            if (!file.name.endsWith('.nebula')) {
                alert("Please select a valid .nebula export file");
                return;
            }
            
            try {
                const text = await file.text();
                const importData = JSON.parse(text);
                
                if (importData.userId !== currentUserGuid) {
                    if (!confirm(`This export is for key: ${importData.userId}\nYour current key is: ${currentUserGuid}\n\nDo you want to switch to the imported key and load these files?`)) {
                        return;
                    }
                    // Switch to imported key
                    currentUserGuid = importData.userId;
                    localStorage.setItem('nebula_guid', currentUserGuid);
                    document.getElementById('guidInput').value = currentUserGuid;
                }
                
                if (!importData.files || importData.files.length === 0) {
                    alert("No files found in import file.");
                    return;
                }
                
                if (!confirm(`Import ${importData.files.length} files? This will merge with existing files.`)) {
                    return;
                }
                
                // Process import
                const transaction = db.transaction(["files"], "readwrite");
                const store = transaction.objectStore("files");
                
                let importedCount = 0;
                let skippedCount = 0;
                
                for (const fileData of importData.files) {
                    try {
                        // Check if file already exists
                        const existingRequest = store.get(fileData.id);
                        await new Promise((resolve) => {
                            existingRequest.onsuccess = async () => {
                                if (!existingRequest.result) {
                                    // Convert base64 back to blob
                                    const binary = atob(fileData.data);
                                    const bytes = new Uint8Array(binary.length);
                                    for (let i = 0; i < binary.length; i++) {
                                        bytes[i] = binary.charCodeAt(i);
                                    }
                                    const blob = new Blob([bytes], { type: fileData.type });
                                    
                                    // Create file object
                                    const fileObj = {
                                        id: fileData.id,
                                        userId: currentUserGuid,
                                        name: fileData.name,
                                        type: fileData.type,
                                        size: fileData.size,
                                        date: fileData.date,
                                        blob: blob,
                                        isFavorite: fileData.isFavorite || false,
                                        isTrash: fileData.isTrash || false
                                    };
                                    
                                    store.add(fileObj);
                                    importedCount++;
                                } else {
                                    skippedCount++;
                                }
                                resolve();
                            };
                        });
                    } catch (e) {
                        console.warn("Error importing file:", fileData.name, e);
                    }
                }
                
                transaction.oncomplete = () => {
                    loadFiles();
                    alert(`Import complete!\n\nImported: ${importedCount} files\nSkipped (already exist): ${skippedCount}`);
                };
                
                transaction.onerror = () => {
                    alert("Error during import. Some files may not have been imported.");
                };
                
            } catch (error) {
                console.error("Import error:", error);
                alert("Invalid or corrupted .nebula file.");
            }
            
            // Reset input
            input.value = '';
        }

        // --- HELPER FUNCTIONS ---
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function getAllFilesForUser() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject("Database not initialized");
                    return;
                }
                
                const transaction = db.transaction(["files"], "readonly");
                const store = transaction.objectStore("files");
                const index = store.index("userId");
                const request = index.getAll(currentUserGuid);
                
                request.onsuccess = () => resolve(request.result || []);
                request.onerror = () => reject(request.error);
            });
        }

        // --- UPLOAD LOGIC ---
        function handleFileUpload(input) {
            const files = Array.from(input.files);
            if (!files.length) return;

            const transaction = db.transaction(["files"], "readwrite");
            const store = transaction.objectStore("files");

            files.forEach(file => {
                const fileData = {
                    id: crypto.randomUUID(),
                    userId: currentUserGuid, 
                    name: file.name,
                    type: file.type,
                    size: file.size, 
                    date: new Date().toISOString(),
                    blob: file,
                    isFavorite: false,
                    isTrash: false
                };
                store.add(fileData);
            });

            transaction.oncomplete = () => {
                loadFiles();
                updateStorageStats();
                input.value = '';
            };
            transaction.onerror = (e) => {
                console.error("Upload error:", e);
                alert("Error saving file. Your browser storage might be full.");
            };
        }

        function switchTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const map = {'all':0, 'recent':1, 'favorites':2, 'trash':3};
            document.querySelectorAll('.nav-item')[map[tabName]].classList.add('active');
            loadFiles();
            if (window.innerWidth <= 900) closeSidebar();
        }

        function loadFiles() {
            if (!db) return; 

            const transaction = db.transaction(["files"], "readonly");
            const store = transaction.objectStore("files");
            const index = store.index("userId");
            const request = index.getAll(currentUserGuid);

            request.onsuccess = function() {
                allFilesCache = request.result || [];
                renderFiles();
                updateStorageStats();
            };
            request.onerror = function() {
                allFilesCache = [];
                renderFiles();
            };
        }

        function updateStorageStats() {
            if (!allFilesCache.length) {
                document.getElementById('storageStats').textContent = "No files stored";
                return;
            }
            
            const totalSize = allFilesCache.reduce((sum, file) => sum + (file.size || 0), 0);
            const sizeStr = formatSize(totalSize);
            document.getElementById('storageStats').textContent = 
                `${allFilesCache.length} files ‚Ä¢ ${sizeStr} total`;
        }

        function renderFiles() {
            const grid = document.getElementById('fileGrid');
            grid.innerHTML = '';

            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const sortMode = document.getElementById('sortSelect').value;

            // Filter
            let filtered = allFilesCache.filter(file => {
                if (currentTab === 'trash') {
                    if (!file.isTrash) return false;
                } else {
                    if (file.isTrash) return false; 
                    if (currentTab === 'favorites' && !file.isFavorite) return false;
                    if (currentTab === 'recent') {
                        const oneDay = 24 * 60 * 60 * 1000;
                        if (new Date() - new Date(file.date) > oneDay) return false;
                    }
                }
                return file.name.toLowerCase().includes(searchQuery);
            });

            // Sort
            filtered.sort((a, b) => {
                if (sortMode === 'date-desc') return new Date(b.date) - new Date(a.date);
                if (sortMode === 'date-asc') return new Date(a.date) - new Date(b.date);
                if (sortMode === 'size-desc') return b.size - a.size;
                if (sortMode === 'size-asc') return a.size - b.size;
                if (sortMode === 'name-asc') return a.name.localeCompare(b.name);
                if (sortMode === 'name-desc') return b.name.localeCompare(a.name);
                return 0;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="empty-state"><div>‚àÖ</div>No files found in ${currentTab}</div>`;
                return;
            }

            filtered.forEach(file => {
                const card = createFileCard(file);
                grid.appendChild(card);
            });
        }

        function createFileCard(file) {
            const isImage = file.type.startsWith('image/');
            const isPdf = file.type === 'application/pdf';
            const isZip = file.type.includes('zip') || file.type.includes('compressed');
            const sizeStr = formatSize(file.size);
            
            const div = document.createElement('div');
            div.className = 'file-card';
            // Mobile Interaction: Toggle class on click
            div.onclick = (e) => toggleCardMobile(e, div);
            
            let previewHTML = '';
            if (isImage) {
                const url = URL.createObjectURL(file.blob);
                previewHTML = `<img src="${url}" loading="lazy" alt="img">`;
            } else if (isPdf) {
                previewHTML = `<div class="icon-pdf"></div>`;
            } else if (isZip) {
                previewHTML = `<div class="icon-zip"></div>`;
            } else {
                previewHTML = `<div class="icon-generic">üìÑ</div>`;
            }

            const favClass = file.isFavorite ? 'active' : '';
            
            // Generate Buttons
            const viewBtn = `<button class="action-btn" title="View" onclick="viewFile('${file.id}', event)">üëÅ</button>`;
            const dlBtn = `<button class="action-btn" title="Download" onclick="downloadFile('${file.id}', event)">‚¨á</button>`;
            const favBtn = `<button class="action-btn fav ${favClass}" title="Favorite" onclick="toggleFav('${file.id}', event)">‚ù§</button>`;
            const trashBtn = currentTab === 'trash' 
                ? `<button class="action-btn delete" title="Delete Permanently" onclick="deletePerm('${file.id}', event)">‚úï</button>`
                : `<button class="action-btn delete" title="Move to Trash" onclick="moveToTrash('${file.id}', event)">üóë</button>`;
            const restoreBtn = currentTab === 'trash'
                ? `<button class="action-btn" title="Restore" onclick="restoreFile('${file.id}', event)">‚ôª</button>`
                : '';

            div.innerHTML = `
                <div class="file-preview">
                    ${previewHTML}
                    <div class="file-actions">
                        ${viewBtn}
                        ${dlBtn}
                        ${currentTab !== 'trash' ? favBtn : ''}
                        ${restoreBtn}
                        ${trashBtn}
                    </div>
                </div>
                <div class="file-info">
                    <div class="file-name" title="${file.name}">${file.name}</div>
                    <div class="file-meta">
                        <span>${sizeStr}</span>
                        <span>${new Date(file.date).toLocaleDateString()}</span>
                    </div>
                </div>
            `;
            return div;
        }

        function toggleCardMobile(e, card) {
            if (window.innerWidth <= 900) {
                if(e.target.closest('.action-btn')) return;
                document.querySelectorAll('.file-card').forEach(c => {
                    if (c !== card) c.classList.remove('mobile-active');
                });
                card.classList.toggle('mobile-active');
            }
        }

        function viewFile(id, e) {
            if(e) e.stopPropagation(); 
            const file = allFilesCache.find(f => f.id === id);
            if (!file) return;

            const url = URL.createObjectURL(file.blob);
            const wrapper = document.getElementById('modalContentWrapper');
            wrapper.innerHTML = '';
            
            const isMobile = window.innerWidth <= 900;

            if (file.type.startsWith('image/')) {
                wrapper.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center; gap:15px; width:100%;">
                        <img src="${url}" style="max-width:100%; max-height:70vh; border-radius:4px; object-fit:contain;">
                        ${isMobile ? `<a href="${url}" target="_blank" style="background:var(--accent); color:white; padding:10px 20px; text-decoration:none; border-radius:8px; font-weight:bold;">Open Full Image</a>` : ''}
                    </div>`;
            } 
            else if (file.type.startsWith('video/')) {
                wrapper.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center; gap:15px; width:100%;">
                        <video controls src="${url}" style="max-width:100%; max-height:70vh" playsinline></video>
                    </div>`;
            } 
            else {
                if (!isMobile && file.type === 'application/pdf') {
                    wrapper.innerHTML = `<iframe src="${url}" width="100%" height="100%" style="border:none; height:80vh; width:100%;"></iframe>`;
                } else {
                    wrapper.innerHTML = `
                        <div style="color:white; text-align:center; padding: 20px;">
                            <div style="font-size:50px; margin-bottom:15px;">üìÑ</div>
                            <h3 style="margin-bottom:10px;">${file.name}</h3>
                            <a href="${url}" target="_blank" style="background:#3b82f6; color:white; padding:12px 25px; text-decoration:none; border-radius:8px; font-weight:bold; font-size:16px; display:inline-block; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);">
                                Open File
                            </a>
                        </div>`;
                }
            }
            document.getElementById('viewModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('viewModal').classList.remove('active');
            document.getElementById('modalContentWrapper').innerHTML = '';
        }

        function downloadFile(id, e) {
            if(e) e.stopPropagation();
            const file = allFilesCache.find(f => f.id === id);
            if (!file) return;
            const url = URL.createObjectURL(file.blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); 
        }

        function toggleFav(id, e) {
            if(e) e.stopPropagation();
            const file = allFilesCache.find(f => f.id === id);
            if (!file) return;
            file.isFavorite = !file.isFavorite;
            updateFileInDB(file);
        }

        function moveToTrash(id, e) {
            if(e) e.stopPropagation();
            const file = allFilesCache.find(f => f.id === id);
            if (!file) return;
            file.isTrash = true;
            file.isFavorite = false; 
            updateFileInDB(file);
        }

        function restoreFile(id, e) {
            if(e) e.stopPropagation();
            const file = allFilesCache.find(f => f.id === id);
            if (!file) return;
            file.isTrash = false;
            updateFileInDB(file);
        }

        function deletePerm(id, e) {
            if(e) e.stopPropagation();
            if (!confirm("Permanently delete this file from browser storage?")) return;
            const transaction = db.transaction(["files"], "readwrite");
            const store = transaction.objectStore("files");
            store.delete(id);
            transaction.oncomplete = () => {
                loadFiles();
                updateStorageStats();
            };
        }

        function updateFileInDB(file) {
            const transaction = db.transaction(["files"], "readwrite");
            const store = transaction.objectStore("files");
            store.put(file);
            transaction.oncomplete = () => {
                loadFiles();
                updateStorageStats();
            };
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function handleDeleteAll() {
            const targets = allFilesCache.filter(file => {
                if (currentTab === 'trash') return file.isTrash; 
                if (file.isTrash) return false; 
                if (currentTab === 'favorites') return file.isFavorite;
                if (currentTab === 'recent') {
                    const oneDay = 24 * 60 * 60 * 1000;
                    return (new Date() - new Date(file.date) <= oneDay);
                }
                return true;
            });

            if (targets.length === 0) {
                alert("No files to delete here.");
                return;
            }

            const isTrashMode = currentTab === 'trash';
            
            if (!confirm(`Apply action to all ${targets.length} items?`)) return;

            const transaction = db.transaction(["files"], "readwrite");
            const store = transaction.objectStore("files");

            targets.forEach(file => {
                if (isTrashMode) {
                    store.delete(file.id);
                } else {
                    file.isTrash = true;
                    file.isFavorite = false;
                    store.put(file);
                }
            });

            transaction.oncomplete = () => {
                loadFiles();
                updateStorageStats();
            };
        }
    </script>
</body>
